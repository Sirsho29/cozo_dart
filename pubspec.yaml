name: cozo_dart
description: "CozoDB embedded graph database for Dart/Flutter. Datalog queries, 15+ graph algorithms, HNSW vector search, full-text search, SQLite persistent storage, cross-platform."
version: 0.1.0
homepage: https://github.com/sirsho29/cozo_dart
repository: https://github.com/sirsho29/cozo_dart
issue_tracker: https://github.com/sirsho29/cozo_dart/issues
topics:
  - database
  - graph
  - vector-search
  - ai
  - embedded-database

environment:
  sdk: ^3.9.2
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_rust_bridge: ^2.11.1
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  ffi: ^2.1.3
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
